<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iMarkdown Editor </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="app.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <div class="tooltip">
                <button class="export_data_button" onclick="exportFile()"></button>
                <span class="tooltiptext">export</span>
            </div>
            <div class="tooltip">
                <a href="https://postimages.org/" target="_blank">
                    <button class= "upload_image_button"></button>
                    <span class="tooltiptext">upload</span>
                </a>
            </div>
        </div>
        <div class="vertical-line"></div>
        <div class="editor">
            <textarea id="markdown-input" placeholder="Start typing your Markdown here..." style="border: none;"></textarea>
        </div>
        <div class="vertical-line"></div>
        <div class="preview">
            <div id="preview" class="markdown-body"></div>
        </div>
    </div>
</body>
</html>
